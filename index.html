<style>
/* Customer Support Counters + Timer Styling */
.support-counters {
  background-color: #f7f9fc;
  padding: 60px 0;
  text-align: center;
  font-family: 'Segoe UI', sans-serif;
}
.support-counters .container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
}
.counter-card {
  background: #ffffff;
  border-radius: 15px;
  padding: 30px 20px;
  width: 180px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  transition: transform 0.3s, box-shadow 0.3s;
}
.counter-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 12px 25px rgba(0,0,0,0.15);
}
.counter-card .icon {
  font-size: 40px;
  margin-bottom: 15px;
  color: #4fa3f7;
}
.counter-card .number {
  font-size: 38px;
  font-weight: 700;
  color: #111827;
  margin-bottom: 10px;
}
.counter-card .label {
  font-size: 16px;
  color: #6b7280;
}
/* Animated Counting Highlight */
.counter-card .number.animated {
  color: #1e3a8a;
}
</style>
</head>
