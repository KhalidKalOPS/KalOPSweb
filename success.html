<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - KalOPS</title>
    <link rel="stylesheet" href="templatemo-chain-summit.css">
    <link rel="icon" type="image/x-icon" href="kalops-logo 1.ico">
    <style>
        .success-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .success-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 60px 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 100%;
        }
        .success-icon {
            font-size: 80px;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .success-title {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .success-message {
            color: var(--text-color);
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn-home {
            display: inline-block;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }
        .btn-home:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="neural-network" id="neuralNetwork"></div>
        <div class="particles" id="particles"></div>
    </div>

    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">âœ“</div>
            <h1 class="success-title">Message Sent Successfully!</h1>
            <p class="success-message">
                Thank you for contacting KalOPS. We have received your message 
                and will get back to you within 24 hours. For urgent matters, 
                please call us at (281) 944-7614.
            </p>
            <a href="index.html" class="btn-home">Back to Home</a>
        </div>
    </div>

    <script src="templatemo-chain-scripts.js"></script>
</body>
</html>
